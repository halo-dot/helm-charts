{{- $namespace := .Values.adaptor.namespace }}
{{- $labels := include "paymentProvider.labels" . }}
{{- range $k, $v := .Values.paymentProvider.secrets.files }}
apiVersion: v1
kind: Secret
metadata:
  name: payment-provider-{{ $k | replace "." "-" }}-secret
  namespace: {{ $namespace }}
  labels:
    {{- $labels | nindent 4 }}
data:
  {{ $k }}: {{ $v.content | b64enc }}
---  
{{- end }}
