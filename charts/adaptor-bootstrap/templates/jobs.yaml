apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.bootstrapper.name }}
  namespace: {{ .Values.adaptor.namespace }}
  labels:
    {{- include "bootstrap.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      annotations:
        checksum/bootstrap-config: {{ include (print $.Template.BasePath "/configmaps/bootstrap-configmap.yaml") . | sha256sum  }}
        checksum/bootstrap-passwords: {{ include (print $.Template.BasePath "/secrets/admin-password-secrets.yaml") . | sha256sum  }}
      labels:
        app: {{ .Values.bootstrapper.name }}
    spec:
      restartPolicy: Never
      containers:
      - name: {{ .Values.bootstrapper.name }}
        image: {{ .Values.bootstrapper.image.repository }}:{{ .Values.bootstrapper.image.tag }}
        imagePullPolicy: {{ .Values.bootstrapper.image.pullPolicy }}
        envFrom:
        - configMapRef:
            name: bootstrap-configmap
        env:
        - name: BOOTSTRAP_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.adaptor.namespace }}-bootstrap-passwords
              key: password
        {{- if .Values.credentials.newPassword }}
        - name: BOOTSTRAP_ADMIN_NEW_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.adaptor.namespace }}-bootstrap-passwords
              key: newPassword 
        {{- end }}
        - name: ACQUIRER_NAME
          value: "{{ .Values.acquirerDetails.name }}"
        - name: ACQUIRER_ALIAS
          value: "{{ .Values.acquirerDetails.alias }}"
        - name: ACQUIRER_JWT_ISSUER_NAME
          value: "{{ .Values.acquirerDetails.jwtIssuerName }}"
        - name: ACQUIRER_TERMINAL_CURRENCY_CODE
          value: "{{ .Values.acquirerDetails.defaultTerminalCurrencyCode }}"
        - name: ACQUIRER_PASS_THROUGH
          value: "{{ .Values.acquirerDetails.passThrough | quote }}"
        - name: PAYMENT_PROCESSOR_NAME
          value: "{{ .Values.paymentProcessorDetails.name }}"
        - name: PAYMENT_PROCESSOR_URL
          value: "{{ .Values.paymentProcessorDetails.url }}"
        - name: PAYMENT_PROCESSOR_JWE_EXPIRY
          value: "{{ .Values.paymentProcessorDetails.jweExpiry | quote }}"
        - name: PAYMENT_PROCESSOR_JWE_ENCRYPTION
          value: "{{ .Values.paymentProcessorDetails.jweEncryption | quote }}"
---
