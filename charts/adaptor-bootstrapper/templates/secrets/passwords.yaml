apiVersion: v1
kind: Secret
metadata:
  name: adaptor-bootstrap-password
  namespace: {{ .Values.adaptor.namespace }}
type: Opaque
data:
  currentPassword: {{ .Values.adaptor.currentPassword | required "The current admin password must be set" | b64enc }}
  newPassword: {{ .Values.adaptor.newPassword | required "A new admin password must be set" | b64enc }}
---  
